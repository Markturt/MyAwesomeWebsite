<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Grail of Css layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            MY AWESOME WEBSITE
        </header>
        <div class="flex-container">
            <aside>
                <ul>
                    <li>
                        <img src="./images/bxl-github.svg" alt="github icon">
                        <span><a href="#">Github</a></span>
                    </li>
                    <li>
                        <img src="./images/bxl-gmail.svg" alt="gmail icon">
                        <span><a href="#">Gmail</a></span>
                    </li>
                    <li>
                        <img src="./images/bxl-twitter.svg" alt="twitter icon">
                        <span><a href="#">Twitter</a></span>
                    </li>
                    <li>
                        <img src="./images/bxl-youtube.svg" alt="youtube icon">
                        <span><a href="#">YouTube</a></span>
                    </li>
                </ul>
            </aside>
            <main class="grid-container">
                <div class="grid1 item">grid item1</div>
                <div class="grid2 item">grid item2</div>
                <div class="grid3 item">grid item3</div>
                <div class="grid4 item">grid item4</div>
                <div class="grid5 item">grid item5</div>
                <div class="grid6 item">grid item6</div>
            </main>
        </div>
        <footer>
            The odin project <img src="./images/favorite_FILL0_wght400_GRAD0_opsz24.svg" alt="favorite"/>
        </footer>
    </div>
</body>
</html>
